<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Voilà ce que je peux faire !</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>


    </head>

    <body style='margin : 0px; overflow: hidden;'>

        <!-- SCENE AFRAME -->
        <a-scene background="color: skyblue"
                 renderer="antialias: true;
                           colorManagement: true;
                           foveationLevel : 3;
                           highRefreshRate: true;
                           physicallyCorrectLights: true;">

            <!-- CHARGEMENT DES ASSETS -->
    		<a-assets>
          <img id="img360" crossorigin="anonymous" src="./assets/hdri_vertices.png" />
            </a-assets>

            <!-- ECLAIRAGES -->
			<a-entity light="type: ambient; color: #fffcf0; intensity: 2"></a-entity>
			<a-entity light="type: directional; castShadow:true; intensity: 2" position="12.188 17.857 3.292"></a-entity>

            <!-- ENVIRONNEMENTS (ici photo 360)-->
            <a-box position="0 0 0" rotation="0 45 0"
                     scale "1 1 1" color="#CCCCCC"
                     shadow="receive: true">
            </a-box>
            <a-sky src="#img360" position="-2.06 10 -20" rotation="0 95 0"></a-sky>

            <a-camera></a-camera>

        </a-scene>

          </script>

    </body>
</html>
