    <script>
    function getRandomArbitrary(min, max) {
    return Math.random() * (max - min) + min;
    } 

    AFRAME.registerComponent('mouvements', {
      schema: {
      value: {type: 'int', default: 1}
      },
      
    init: function () {
      this.valueX = getRandomArbitrary(1.5, 5.5);
      this.valueZ = getRandomArbitrary(1.5, 5.5);
      var el = this.el;
      var sceneEl = document.querySelector('a-scene');
      this.cam = sceneEl.querySelector('a-camera');
      this.x = el.object3D.position.x;
      this.z = el.object3D.position.z;
    },

    tick: function (time, timeDelta) {
      this.el.object3D.position.x = this.cam.object3D.position.z*this.valueX + this.x;
      this.el.object3D.position.z = this.cam.object3D.position.x*this.valueZ + this.z;
      this.el.object3D.rotation.x+=0.01;
    }
});

AFRAME.registerComponent('randompos', {

init: function () {
  var el = this.el;
  var randomposx = getRandomArbitrary(-10, 10);
  var randomposy = getRandomArbitrary(1, 3);
  var randomposz = getRandomArbitrary(-10, 10);
  el.setAttribute('position', {x: randomposx, y: randomposy, z: randomposz})
},
});
