<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Mouvements</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="https://wizgrav.github.io/aframe-effects/dist/aframe-effects.js"></script>



    <script>
    AFRAME.registerComponent('mouvements', {
    init: function () {
      
      var el = this.el;
      var sceneEl = document.querySelector('a-scene');
      this.cam = sceneEl.querySelector('a-camera');

     
    },

    tick: function (time, timeDelta) {
      this.el.object3D.position.x = this.cam.object3D.position.z*2.5;
      this.el.object3D.position.z = this.cam.object3D.position.x*2.5+5;
      this.el.object3D.rotation.x+=0.01;
    }
});

function test()
{
  

}





    </script>
</head>

<body style='margin : 0px; overflow: hidden;'>

  <!-- SCENE AFRAME -->
  <a-scene 
  background="color: #FFFFFF" 
  renderer="antialias: true;
            colorManagement: true;
            foveationLevel : 3;
            highRefreshRate: true;
            physicallyCorrectLights: true;">

    <a-box position="0 1 -5" mouvements></a-box>
    <a-gltf-model src="../assets/models/terrainvague.glb" position="0 0 0" rotation="0 90 0" scale="0.5 0.5 0.5"> </a-gltf-model>


    <a-camera position="0 1.6 0"
    rotation = "0 0 0"></a-camera>

  </a-scene>

  </script>

</body>

</html>
